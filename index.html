<!DOCTYPE html>
<html lang=pt-br> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=plus-jakarta-sans@400&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="./assets/FotoDeLucasSorrindo.webp">
    <title>SiteLucas</title>
</head>

<body>
    <div id="header">
        <div id="conteudos-header">
            <a href="#">HOME</a>
            <a href="#trabalhos">TRABALHOS</a>
            <a href="#serviços">SERVIÇOS</a>
            <a id="contact" href="https://linktr.ee/lusgas_film
            " target="_blank"><ion-icon name="call"></ion-icon></a>
        </div>
        <span></span>
    </div>
    
    <div id="home">
        <img fetchpriority="high" src="./assets/FotoDeLucasSorrindo.webp" width="450px">
        <p id="nome">LUCAS MIRANDA</p>
        <p id="profissão">VIDEOMAKER</p>
    </div>

    
    <div id="trabalhos">
        <div class="toggle-buttons">
            <button class="toggle-button active" id="btn-videos">VÍDEOS</button>
            <button class="toggle-button" id="btn-fotos">FOTOS</button>
        </div>
    </div>

    <div class="media-container">
    <div class="seletor-de-reels">
        <div class="grupo-de-videos">
            <div class="video" data-index="0" data-status="active"> <video src="./assets/video1mp4.mp4" autoplay muted controls loop> </video> </div>
            <div class="video" data-index="1" data-status="unknown"> <video src="./assets/video2mp4.mp4" controls loop> </video> </div>
            <div class="video" data-index="2" data-status="unknown"> <video src="./assets/video3mp4.mp4" controls loop> </video> </div>
            <div class="video" data-index="3" data-status="unknown"> <video src="./assets/video4mp4.mp4" controls loop> </video> </div>
            <div class="video" data-index="4" data-status="unknown"> <video src="./assets/video5mp4.mp4" controls loop> </video> </div>
            <div class="video" data-index="5" data-status="unknown"> <video src="./assets/video6mp4.mp4" controls loop> </video> </div>
        </div>
    </div>

    <div class="grupo-de-fotos" style="display: none;">
        <div class="foto" data-index="0" data-status="active"> <img src="./assets/foto1.jpg"> </div>
        <div class="foto" data-index="1" data-status="unknown"> <img src="./assets/foto2.webp"> </div>
        <div class="foto" data-index="2" data-status="unknown"> <img src="./assets/foto3.jpg"> </div>
        <div class="foto" data-index="3" data-status="unknown"> <img src="./assets/foto4.jpg"> </div>
        <div class="foto" data-index="4" data-status="unknown"> <img src="./assets/foto5.webp"> </div>
        <div class="foto" data-index="5" data-status="unknown"> <img src="./assets/foto6.jpg"> </div>
        <div class="foto" data-index="6" data-status="unknown"> <img src="./assets/foto7.jpg"> </div>
        <div class="foto" data-index="7" data-status="unknown"> <img src="./assets/foto8.jpg"> </div>
        <div class="foto" data-index="8" data-status="unknown"> <img src="./assets/foto9.jpg"> </div>
    </div>

    <div class="seletor-botões">
        <button id="botão-voltar" onclick="handleVoltarClick()">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </button>

        <button id="botão-ir" onclick="handleIrClick()">
            <ion-icon name="arrow-forward-outline"></ion-icon>
        </button>
    </div>
    </div>

    <div id="serviços">
        <p>Gravação</p>
        <p>Criação de roteiro</p>
        <p>Auxílio no processo criativo</p>
        <p>Edição</p>
        <p>Postagem</p>
    </div>

    <div id="fim">
        <button>
            <a href="https://linktr.ee/lusgas_film
            " target="_blank">
            ENTRE EM CONTATO

            <path d="M12 22.75C6.07 22.75 1.25 17.93 1.25 12C1.25 6.07 6.07 1.25 12 1.25C17.93 1.25 22.75 6.07 22.75 12C22.75 17.93 17.93 22.75 12 22.75ZM12 2.75C6.9 2.75 2.75 6.9 2.75 12C2.75 17.1 6.9 21.25 12 21.25C17.1 21.25 21.25 17.1 21.25 12C21.25 6.9 17.1 2.75 12 2.75Z" fill="#08090B"/>

        </a></button>
    </div>

<script src="./script.js" defer> </script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
