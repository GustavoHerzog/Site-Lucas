<!DOCTYPE html>
<html lang=pt-br> 
<head>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=plus-jakarta-sans@400&display=swap" rel="stylesheet">
    <title>SiteLucas</title>
</head>

<body>
    <div id="header">
        <a href="#home">HOME</a>
        <a href="#trabalhos">TRABALHOS</a>
        <a href="#serviços">SERVIÇOS</a>
        <span></span>
    </div>
    
    <div id="home">
        <img src="./assets/FotoDeLucasSorrindo.jpg" width="450px">
        <p id="nome">LUCAS MIRANDA</p>
        <p id="profissão">VIDEOMAKER</p>
    </div>

    <div id="trabalhos"></div>

    <div class="seletor-de-reels">

        <div class="grupo-de-videos">
            <div class="video" data-index="0" data-status="active"> <video src="./assets/video1.mp4" muted controls> </video> </div>
            <div class="video" data-index="1" data-status="unknown"> <video src="./assets/video2.mp4" muted controls> </video> </div>
            <div class="video" data-index="2" data-status="unknown"> <video src="./assets/video3.mp4" muted controls> </video> </div>
            <div class="video" data-index="3" data-status="unknown"> <video src="./assets/video4.mp4" muted controls> </video> </div>
            <div class="video" data-index="4" data-status="unknown"> <video src="./assets/video5.mp4" muted controls> </video> </div>
            
            <div class="seletor-botões">
                <button id="botão-voltar" onclick="handleVoltarClick()">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </button>

                <button id="botão-ir" onclick="handleIrClick()">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </button>
            </div>

        </div>

    </div>

<script src="./script.js"> </script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
