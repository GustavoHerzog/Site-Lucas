<!DOCTYPE html>
<html lang=pt-br> 
<head>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=plus-jakarta-sans@400&display=swap" rel="stylesheet">
    <title>SiteLucas</title>
</head>

<body>
    <div id="header">
        <div id="conteudos-header">
            <a href="#">HOME</a>
            <a href="#trabalhos">TRABALHOS</a>
            <a href="#serviços">SERVIÇOS</a>
            <a id="contact" href="#">CONTATO</a>
        </div>
        <span></span>
    </div>
    
    <div id="home">
        <img src="./assets/FotoDeLucasSorrindo.jpg" width="450px">
        <p id="nome">LUCAS MIRANDA</p>
        <p id="profissão">VIDEOMAKER</p>
    </div>

    <div id="trabalhos"></div>

    <div class="seletor-de-reels">
        <div class="grupo-de-videos">
            <div class="video" data-index="0" data-status="active"> <video src="./assets/video1.mp4" autoplay muted controls loop> </video> </div>
            <div class="video" data-index="1" data-status="unknown"> <video src="./assets/video2.mp4" controls loop> </video> </div>
            <div class="video" data-index="2" data-status="unknown"> <video src="./assets/video3.mp4" controls loop> </video> </div>
            <div class="video" data-index="3" data-status="unknown"> <video src="./assets/video4.mp4" controls loop> </video> </div>
            <div class="video" data-index="4" data-status="unknown"> <video src="./assets/video5.mp4" controls loop> </video> </div>
            
            <div class="seletor-botões">
                <button id="botão-voltar" onclick="handleVoltarClick()">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </button>

                <button id="botão-ir" onclick="handleIrClick()">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </button>
            </div>

        </div>

    </div>

    <div id="serviços">
        <p>Gravação</p>
        <p>Criação de Roteiro</p>
        <p>Auxílio no processo criativo</p>
        <p>Edição</p>
        <p>Postagem</p>
    </div>

    <div id="fim">
        <button>ENTRE EM CONTATO 
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22.75C6.07 22.75 1.25 17.93 1.25 12C1.25 6.07 6.07 1.25 12 1.25C17.93 1.25 22.75 6.07 22.75 12C22.75 17.93 17.93 22.75 12 22.75ZM12 2.75C6.9 2.75 2.75 6.9 2.75 12C2.75 17.1 6.9 21.25 12 21.25C17.1 21.25 21.25 17.1 21.25 12C21.25 6.9 17.1 2.75 12 2.75Z" fill="#08090B"/>
            <path d="M10.7399 16.28C10.5499 16.28 10.3599 16.21 10.2099 16.06C9.91993 15.77 9.91993 15.29 10.2099 15L13.2099 12L10.2099 9C9.91993 8.71 9.91993 8.23 10.2099 7.94C10.4999 7.65 10.9799 7.65 11.2699 7.94L14.7999 11.47C15.0899 11.76 15.0899 12.24 14.7999 12.53L11.2699 16.06C11.1199 16.21 10.9299 16.28 10.7399 16.28Z" fill="#08090B"/></svg>
            </button>
    </div>

<script src="./script.js"> </script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
